{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>Registration</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link  rel="stylesheet"  href="{% static 'styles/signup.css' %}" type="text/css">
<!-- //Custom Theme files -->
<!-- web font -->
<link href="{% static '//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i' %}" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Register Yourself</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="register" method="post">
                    {% csrf_token %}
                    <input class="text" type="text" name="first_name" placeholder="First Name" required="">
                    <input class="text" type="text" name="last_name" placeholder="Last Name" required="">
					<input class="text" type="text" name="username" placeholder="Username" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password1" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="">
					<div class="wthree-text">
						<div class="clear"> </div>
					</div>
					<input type="submit" href="login" value="SIGNUP">
				</form>
				<p>Already have an Account? <a href="login"> Login Now!</a></p>
			</div>
            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}
        </div>
		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<form action="https://www.jdoodle.com/api/redirect-to-post/online-java-compiler" method="post">
		Script: <textarea name="initScript" rows="8" cols="80"></textarea>
		<input type="submit" value="Submit">
	  </form>
	
</body>
</html>
